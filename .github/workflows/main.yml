name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: cd directory
      run: cd /root/dmp/ 
      
    - name: Build Docker Image
      run: docker run -d -p 80:80 nginx

